<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary component</title>
</head>

<body>
  <div class="container-fluid">

    <img class="heroimage" src="images/illustration-hero.svg" alt="">
    <div class="information">
      <div>
        <h1 class="listentext">Order summary</h1>
        <p class="greytext">You can now listen to millions of songs, <br>audiobooks and podcasts on any device <br>anywhere you like!</p>
      </div>
      <div class="subscription row">

        <div class="col-3 image">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="col-6 cost">
          <h6>Annual Plan</h6>
          <p class="greytext">$59.99/year</p>
        </div>

        <div class="col-3 change">
          <a href="#">
            <h6 class="smalltext changetext">Change</h6>
          </a>
        </div>
      </div>
      <button class="mybutton smalltext" type="button" name="button">Proceed to Payment</button>
      <div class="cancel">
        <a class="canceltext" href="#">
          <p class="smalltext greytext cancelhover">Cancel Order</p>
        </a>
      </div>
    </div>

  </div>

</body>

</html>
